<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Desafio tags em HTML</h1>
    <p>Em HTML5 podemos inserir uns elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag devera ultilizar em cada caso</p>
    <ul>
        <li><P><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></P>
        <li><P><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></P>
        <li><P><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></P>
        <li><P><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></P>
        <li><P><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></P>
        <li><P><abbr title="Use a tag &lt;ol&gt;">Listas Númeradas</abbr></P>
        <li><P><abbr title="Use a tag &lt;dl&gt;">Listas com demarcadores</abbr></P>
    </ul>
</body>
</html>
