<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 7</title>
</head>
<body>
    <h1>Exemplo sem Input</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Estados Sudeste">
                    <option value="escolher">--Escolha um --</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pr">Paraná</option>
                </optgroup>
                <optgroup label="Estados Norte">
                    <option value="sv">Salvador</option>
                    <option value="bh">Bahia</option>
                    <option value="pe">Pernambuco</option>
                    <option value="ce">Ceará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="profissoes" placeholder="Digite sua profissão">
            <datalist id="profissoes">
                <option value="escolher">--Escolha uma --</option>
                <option value="prof">Professor</option>
                <option value="med">Médico</option>
                <option value="adv">Advogado</option>
                <option value="tec">Técnico</option>

            </datails>
        </p>
        <p>
            <label for="imes">Mensagem</label><br>
            <textarea name="mensa" id="imes" cols="20" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
