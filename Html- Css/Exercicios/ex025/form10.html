<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Qual o ano em que vocÃª nasceu?</label>
            <input type="number" name="ano" id="iano" max="2025" min="1990" required oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <output id="iidade">0</output>
        </p>
        <p></p>
    </form>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number (atual) - Number(iano.value)
        }
    </script>
</body>
</html>
